---
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
    paths-ignore:
      - docs/**
      - .github/**
  pull_request:
    paths-ignore:
      - docs/**
      - .github/**

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --issues-exit-code=0 --timeout=3m ./...
